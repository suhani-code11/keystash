<h2>Enter Password to Download Your File</h2>
<form method="POST" action="{{ url_for('download_link', file_id=file_id) }}">
    <input type="password" name="password" required>
    <button type="submit">Download</button>
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
